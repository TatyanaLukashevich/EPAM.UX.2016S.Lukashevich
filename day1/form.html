<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<link rel="stylesheet" href="style.css">
<title> Registration</title>
</head>
<body>
<div class="register-form">
<h1>Registration</h1>
<form border="1" >
<fieldset>
<div class="register-input">
<label>Email: </label> 
<input type="text" placeholder="aaa@google.com "><br>
</div>
<div class="register-input">
<label>Login:</label> <input type="text"><br>
</div>
<div class="register-input">
<label>Password:</label>  <input type="text" ><br>
</div>
<div class="register-input">
<label>Gender:</label>
<input type="radio" name="group1" value="Female"> Female
<input type="radio" name="group1" value="Male" checked> Male<br>
</div>
<div class="register-input">
<label class ="separator">Real name:</label> <input type="text"><br>
</div>
<div class="register-input">
<label>Date of birth: </label>
<select>
  <option>February</option>
  <option>March</option>
</select>
<select>
  <option>1</option>
  <option>2</option>
</select>
<select>
  <option>2000</option>
  <option>1999</option>
</select><br>
</div>
<div class="register-input">
<label>Home address:</label> 
<select>
  <option>London</option>
  <option>Dublin</option>
</select>
</div>
<p>
<div class="submit-align"> 
 <input type="submit" class="btn btn-default" value="Register" />
</div>
</fieldset>
</form>
</div>
</body>
</html>
